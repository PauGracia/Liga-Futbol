

<h2 style="text-align: center; color: #4CAF50;">Taula de Partits - {{ lliga.nom }}</h2>

<table border="1" style="width: 80%; margin: 20px auto; border-collapse: collapse;">
    {% for row in resultats %}
    <tr>
        {% for cell in row %}
            {% if forloop.first or forloop.parentloop.first %}
                <th style="background-color: #4CAF50; color: white; padding: 10px; text-align: center; border: 1px solid #ddd;">
                    {{ cell }}
                </th>
            {% else %}
                <td style="padding: 10px; text-align: center; border: 1px solid #ddd;">
                    {{ cell }}
                </td>
            {% endif %}
        {% endfor %}
    </tr>
    {% endfor %}
</table>

<div style="text-align: center; margin-top: 20px;">
    <a href="{% url 'classificacio' lliga.id %}" 
       style="display: inline-block; padding: 10px 20px; background-color: #FF5722; color: white; text-decoration: none; border-radius: 5px; transition: 0.3s;">
       Tornar a la classificaci√≥
    </a>
</div>
