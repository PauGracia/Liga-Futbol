<!DOCTYPE html>
<html lang="es">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <title>Menú Lliga</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        color: #333;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;

        /* Fondo con GIF */
        background-image: url("{% static 'img/fondo.gif' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
      }

      h1 {
        font-size: 3rem;
        background: linear-gradient(90deg, #4caf50, #81c784);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
        margin-bottom: 40px;
        letter-spacing: 2px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        background-color: rgba(255, 255, 255, 0.85);
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      select {
        font-size: 1rem;
        padding: 10px 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        outline: none;
        transition: all 0.3s;
        background-color: white;
        cursor: pointer;
      }

      select:hover {
        border-color: #4caf50;
        box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
      }

      input[type="submit"] {
        background-color: #ff5722;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
        font-size: 1rem;
        font-weight: bold;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      }

      input[type="submit"]:hover {
        background-color: #e64a19;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <form method="post">
      <h1>Menú Lliga</h1>
      {% csrf_token %} {{ form.as_p }}
      <input type="submit" value="Veure classificació" />
    </form>
  </body>
</html>
